    <!-- SYSTEM EXTENSIONS: BROWSER COMPATIBILITY LAYER -->
    <!-- Essential Polyfills to run Node.js-based libraries in Chrome/Edge -->
    <script>
      (function() {
        console.log("[System] Initializing Environment Shims...");
        
        // 1. Global Scope Polyfill
        if (typeof window !== 'undefined') {
          window.global = window;
        }
        
        // 2. Process Environment Polyfill (Critical for React/GenAI)
        window.process = window.process || {
          env: { NODE_ENV: 'production', API_KEY: '' },
          version: 'v16.0.0',
          versions: { node: '16.0.0' },
          platform: 'browser',
          nextTick: function(cb) { setTimeout(cb, 0); },
          cwd: function() { return '/'; }
        };

        // 3. Buffer Polyfill (Minimal implementation to satisfy dependencies)
        if (!window.Buffer) {
          window.Buffer = {
            isBuffer: function() { return false; },
            from: function(data) { return data; },
            alloc: function(size) { return new Uint8Array(size); }
          };
        }

        // 4. Module System Shims (For UMD/CommonJS interoperability)
        window.exports = window.exports || {};
        window.module = window.module || { exports: window.exports };
        
        console.log("[System] Shims active. Ready to boot.");
      })();
    </script>
