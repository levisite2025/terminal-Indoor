<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Integration with Chrome/Edge Window Color -->
    <meta name="theme-color" content="#0f172a" />
    <title>Indoor System Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Added 'Segoe UI' for native Windows font rendering
              sans: ['Segoe UI', 'Inter', 'Roboto', 'sans-serif'],
              mono: ['Consolas', 'Monaco', 'Courier New', 'monospace'],
            },
            colors: {
              slate: {
                850: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent body scroll, handle in app components */
      }
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        /* Prevents browser 'bounce' effect on scroll end */
        overscroll-behavior: none;
        /* Disable selection for app-like feel */
        user-select: none;
        cursor: default;
      }
      
      /* Webkit Scrollbar Styling (Chrome/Edge/Safari) */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Input fields should allow selection */
      input, textarea, .selectable-text {
        user-select: text;
        cursor: text;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
